{% block title %}
 {{ product.name }}

{% block content %}

</style>
<div class="container-fluid">
 <div class="product-detail row ">
  <div class="col-sm-8 " >
       <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
  </div>

  <div class="col-sm-1 middle " ></div>

  <div class="col-sm-3 middle text " >

	        <div class="panel-heading"><h1>buying it</h1></div>
            <ul class="list-group">
                <li class="list-group-item">
                   <h2>
                   <a href="{{ product.category.get_absolute_url }}">
                       {{ product.category }}</a>
                   </h2>
                </li>
                <li class="list-group-item">
                   <p class="price">Â¥{{ product.price }}</p>
                </li>

                    {{ cart_product_form }}

       </div>

 </div>
